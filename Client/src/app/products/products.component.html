<div class="row justify-content-start mt-4 mb-4">
  <a [routerLink]="['/productCreate']" class="btn btn-outline-secondary form-control col-md-2 offset-md-1">New</a>
  <form class="form-inline justify-content-around col-md-8">
    <input class="form-control col-md-8" [formControl]="searchControl" placeholder="Search">
    <button type="submit" class="btn btn-outline-secondary col-md-3" (click)="searchClicked()">Search</button>
  </form>
</div>
<div class="list-group list-group-flush">
  <a class="list-group-item list-group-item-action flex-column align-items-start" *ngFor="let p of filteredProducts"
    [routerLink]="['/productDetailOverview', p.id]">
    <div class="card">
      <div class="row">
        <div class="col-md-2 text-center">
          <img style="max-height: 10em" src="data:image/png;base64,{{p.imageBase64}}" class="image-fluid rounded fit-image p-2">
        </div>
        <div class="col-md-10 px-3">
          <div class="card-block px-3">
            <h4 class="card-title">{{p.name}}</h4>
            <div class="row">
              <p class="col-md-6 card-text"><b>EAN:</b> {{p.ean}}</p>
              <p class="col-md-6 card-text"><b>Price:</b> {{p.price | number: '1.2'}}</p>
            </div>
            <p style="height: 5em" class="card-text overflow-auto"><b>Description: </b>{{p.Description}}</p>
          </div>
        </div>

      </div>
    </div>
  </a>
</div>
