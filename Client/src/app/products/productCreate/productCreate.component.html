<div class="p-5">
  <form [formGroup]="productTypeForm">
    <input style="display: none" type="file" accept="image/*" class="form-control"
      (change)="preview(file.files)" #file>

    <div class="form-group row">
      <img style="max-height: 15em" id="productImage" class="image-fluid rounded fit-image p-3 offset-3 h-100" [src]="imgURL" onError="this.src='./assets/images/noImageFound.gif';" alt="Product Image" (click)="file.click()">
    </div>
    <div class="form-group row">
      <span class="offset-3 px-3" style="color:red;" *ngIf="message">{{message}}</span>
    </div>

    <div class="form-group row">
      <label for="productName" class="col-md-3 col-form-label text-left">Product Name</label>
      <div class="col-md-9">
        <input type="text" class="form-control" formControlName="productName"
          [ngClass]="{ 'is-invalid': submitted && f.productName.errors }">
      </div>
    </div>
    <div class="offset-3 px-3 form-group row text-danger" *ngIf="submitted && productTypeForm.controls['productName'].errors?.required">Name is required.</div>
    <div class="offset-3 px-3 form-group row text-danger" *ngIf="submitted && productTypeForm.controls['productName'].errors?.minlength">Minimum length is {{valditationConstants.MinNameLength}}</div>
    <div class="offset-3 px-3 form-group row text-danger" *ngIf="submitted && productTypeForm.controls['productName'].errors?.maxlength">Maximum length is {{valditationConstants.MaxNameLength}}</div>

    <div class="form-group row">
      <label for="ean" class="col-md-3 col-form-label text-left">EAN</label>
      <div class="col-md-9">
        <input type="text" class="form-control" formControlName="ean"
          [ngClass]="{ 'is-invalid': submitted && f.ean.errors }">
      </div>
    </div>
    <div class="offset-3 px-3 form-group row text-danger" *ngIf="submitted && productTypeForm.controls['ean'].errors?.required">EAN is required.</div>

    <div class="form-group row">
      <label for="price" class="col-md-3 col-form-label text-left">Price</label>
      <div class="col-md-9">
        <input type="number" class="form-control" [value]="productTypeForm.get('price').value" step="0.01"
          formControlName="price" [ngClass]="{ 'is-invalid': submitted && f.price.errors }">
      </div>
    </div>
    <div class="offset-3 px-3 form-group row text-danger" *ngIf="submitted && productTypeForm.controls['price'].errors?.required">Price is required.</div>

    <div class="form-group row">
      <label for="description" class="col-md-3 col-form-label text-left">Description</label>
      <div class="col-md-9">
        <textarea rows="5" class="form-control" formControlName="description"
          [ngClass]="{ 'is-invalid': submitted && f.description.errors }">
              </textarea>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-9 offset-3">
        <div class="row justify-content-between px-3">
          <button type="button" class="btn btn-outline-secondary col-md-4" (click)="createClicked()">Create</button>
          <a class="btn btn-outline-secondary col-md-4" [routerLink]="'/products'">Back</a>
        </div>
      </div>
    </div>
  </form>
</div>
