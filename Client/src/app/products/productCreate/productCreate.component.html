<div class="p-5">
  <form [formGroup]="productTypeForm">
    <input style="display: none" type="file" class="form-control" formControlName="image"
      (change)="onFileChanged($event)" [ngClass]="{ 'is-invalid': submitted && f.productName.errors }" #fileInput>

    <div class="form-group row">
      <img style="max-height: 15em" id="productImage" class="image-fluid rounded fit-image p-3 offset-3 h-100" src="data:image/png;base64,{{f.image.value}}"
        onError="this.src='./assets/images/noImageFound.gif';" alt="Product Image" (click)="fileInput.click()">
    </div>

    <div class="form-group row">
      <label for="productName" class="col-md-3 col-form-label text-left">Product Name</label>
      <div class="col-md-9">
        <input type="text" class="form-control" formControlName="productName"
          [ngClass]="{ 'is-invalid': submitted && f.productName.errors }">
      </div>
    </div>

    <div class="form-group row">
      <label for="ean" class="col-md-3 col-form-label text-left">EAN</label>
      <div class="col-md-9">
        <input type="text" class="form-control" formControlName="ean"
          [ngClass]="{ 'is-invalid': submitted && f.ean.errors }">
      </div>
    </div>

    <div class="form-group row">
      <label for="price" class="col-md-3 col-form-label text-left">Price</label>
      <div class="col-md-9">
        <input type="number" class="form-control" [value]="productTypeForm.get('price').value" step="0.01"
          formControlName="price" [ngClass]="{ 'is-invalid': submitted && f.price.errors }">
      </div>
    </div>

    <div class="form-group row">
      <label for="description" class="col-md-3 col-form-label text-left">Description</label>
      <div class="col-md-9">
        <textarea rows="5" class="form-control" formControlName="description"
          [ngClass]="{ 'is-invalid': submitted && f.description.errors }">
              </textarea>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-9 offset-3">
        <div class="row justify-content-between px-3">
          <button type="button" class="btn btn-outline-secondary col-md-4" (click)="createClicked()">Create</button>
          <a class="btn btn-outline-secondary col-md-4" [routerLink]="'/products'">Back</a>
        </div>
      </div>
    </div>
  </form>
</div>
