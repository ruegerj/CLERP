<div class="list-group list-group-flush">
  <a *ngFor="let pt of childProductTypes"  class="list-group-item list-group-item-action" [routerLink] = "['/productTypeDetailOverview', pt.id]">
    <div class="row">
      <h4 class="col-md-4">{{pt.name}}</h4>
      <span class="col-md-4">
        <b>EAN:</b> 
        {{pt.ean}}
      </span>
      <span class="col-md-4">
        <b>Price:</b>
        {{pt.price}}
      </span>
    </div>
  </a>
</div>
