<div class="row justify-content-start mt-4 mb-4">
  <form class="form-inline justify-content-around col-md-8">
    <input class="form-control col-md-8" [formControl]="searchControl" placeholder="Search">
    <button type="submit" class="btn btn-outline-secondary col-md-3" (click)="searchClicked()">Search</button>
  </form>
</div>
<div class="list-group list-group-flush">
  <div class="card" *ngFor="let pt of filteredProductTypes">
    <div class="row">
      <div class="col-md-9 px-3">
        <div class="card-block px-3">
          <h4 class="card-title">{{pt.name}}</h4>
          <div class="row">
            <p class="col-md-6 card-text"><b>EAN:</b> {{pt.ean}}</p>
            <p class="col-md-6 card-text"><b>Price:</b> {{pt.price | number: '1.2'}}</p>
          </div>
        </div>
      </div>
      <div class="col-md-3 p-3">
        <button class="btn btn-outline-secondary h-100 w-100" (click)=addClicked(pt) [disabled]="!isEditing"><span class="align-middle">Add</span></button>
      </div>
    </div>
  </div>
</div>
