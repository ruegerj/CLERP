<div class="p-5">
  <form [formGroup]="employeeForm">
    <div class="form-group row">
      <label for="username" class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
      </div>
    </div>

    <div class="form-group row">
      <label for="password" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
      </div>
    </div>

    <div class="form-group row">
      <label for="firstname" class="col-sm-2 col-form-label">Firstname</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="firstName" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
      </div>
    </div>

    <div class="form-group row">
      <label for="lastname" class="col-sm-2 col-form-label">Lastname</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="lastName" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
      </div>
    </div>

    <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
      </div>
    </div>

    <div class="form-group row">
      <label for="phonenr" class="col-sm-2 col-form-label">Phone Number</label>
      <div class="col-sm-10">
        <input type="tel" class="form-control" formControlName="phoneNumber" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
      </div>
    </div>

    <div class="form-group row">
      <label for="birthday" class="col-sm-2 col-form-label">Date of Birth</label>
      <div class="col-sm-10">
        <div class="input-group">
          <input class="form-control" placeholder="yyyy-mm-dd" name="dp" formControlName="birthday" ngbDatepicker
            #d="ngbDatepicker" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
